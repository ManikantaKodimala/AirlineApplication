<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>Airline application</h1>
    <form action="#" th:action="@{/search}"  method="post">
        <label for="todayDate">Today Date</label>
        <input type="date" id="todayDate" name="todayDate" required="required" />
        <br />
        <br />
        <label for="from">From</label>
        <input id="from" name="from" required="required" />
        <br />
        <br />
        <label for="to">To</label>
        <input id="to" name="to" required="required" />
        <br />
        <br />
        <label for="departureDate">DepartureDate</label>
        <input type ="date" id="departureDate" name="departureDate" required="required" />
        <br />
        <label for="numberOfPassengers">Total Number of Passengers</label>
        <input id="numberOfPassengers" name="numberOfPassengers" required="required" type="number" />
        <br/>
        <br/>
        <label for="classType">Choose a class type:</label>
        <select id="classType" name="classType">
            <option value="economicClass">Economic Class</option>
            <option value="firstClass">First Class</option>
            <option value="secondClass">Second Class</option>
        </select>
        <input type="submit" value="Search" />
    </form>
</body>

</html>
